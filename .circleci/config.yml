version: 2.1

jobs:
  run-tests:
    docker:
      - image: cimg/python:3.10

    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pytest

      - run:
          name: Run All Pytest Tests
          command: |
            mkdir -p test-results

            pytest \
              --junitxml=test-results/results.xml \
              -v | tee test-results/pytest.log

            EXIT_CODE=${PIPESTATUS[0]}
            exit $EXIT_CODE

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

workflows:
  run-tests-workflow:
    jobs:
      - run-tests
