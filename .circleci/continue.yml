version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: pip install -r requirements.txt

      - run:
          name: Run Tests
          command: |
            pytest -q --tb=short --disable-warnings --maxfail=1 | tee pytest-summary.log

      - store_artifacts:
          path: pytest-summary.log

workflows:
  test-workflow:
    jobs:
      - pytest-runner
