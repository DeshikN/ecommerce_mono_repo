version: 2.1

parameters:
  run_pipeline:
    type: boolean
    default: false

jobs:
  filtered-tests:
    docker:
      - image: cimg/python:3.10

    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pytest

      - run:
          name: Run Filtered Tests
          command: |
            set +e

            mkdir -p test-results

            if [ ! -s filtered_list.txt ]; then
              echo "filtered_list.txt is empty. Failing build."
              exit 1
            fi

            echo "Running filtered tests:"
            cat filtered_list.txt
            echo "------------------------------------"

            # Run pytest once with all filtered files
            pytest $(cat filtered_list.txt) \
              --continue-on-collection-errors \
              --junitxml=test-results/results.xml \
              -v | tee test-results/pytest.log

            EXIT_CODE=${PIPESTATUS[0]}

            echo ""
            echo "Final Exit Code: $EXIT_CODE"

            exit $EXIT_CODE

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

workflows:
  version: 2
  run-tests:
    jobs:
      - filtered-tests
